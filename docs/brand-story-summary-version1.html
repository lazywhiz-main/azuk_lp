<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>azuk - ブランドストーリー要約版（アプローチ1: 冒頭のみ）</title>
  <meta name="description" content="azukブランドストーリー要約版サンプル - アプローチ1: ストーリーの冒頭部分のみを配置">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Light Mode Colors (brandsystem.md準拠) */
      --color-primary: #1B222E; /* 鉄紺 */
      --color-background: #FAF9F6; /* 生成り */
      --color-surface: #FFFFFF; /* 白練 */
      --color-accent: #C25E40; /* 土器色 */
      --color-secondary: #D99F59; /* 琥珀 */
      --color-text-sub: #64748B; /* 鉛色 */
      --color-border: #E2E8F0; /* 薄墨 */
      
      /* Typography */
      --font-sans: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Inter', sans-serif;
      
      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 24px;
      --spacing-xxl: 32px;
      --spacing-section: 80px;
      
      /* Border Radius */
      --radius-button: 8px;
      --radius-card: 12px;
      
      /* Shadows */
      --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-card-hover: 0 8px 12px -2px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--color-background);
      color: var(--color-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Typography */
    h1 {
      font-size: 32px;
      font-weight: 700;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      line-height: 1.4;
      letter-spacing: -0.01em;
    }

    h3 {
      font-size: 20px;
      font-weight: 600;
      line-height: 1.4;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: var(--color-primary);
    }

    .text-sub {
      font-size: 14px;
      color: var(--color-text-sub);
      line-height: 1.5;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-xl);
    }

    /* Section */
    .section {
      padding: var(--spacing-section) 0;
    }

    /* Brand Story Summary Section - アプローチ1: 冒頭のみ */
    .brand-story-summary {
      padding: var(--spacing-section) 0;
      background-color: var(--color-background);
    }

    .brand-story-summary-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .brand-story-summary h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: var(--spacing-xl);
      color: var(--color-primary);
    }

    .brand-story-summary-text {
      margin-bottom: var(--spacing-xxl);
    }

    .brand-story-summary-text p {
      font-size: 16px;
      line-height: 1.8;
      color: var(--color-primary);
      margin-bottom: var(--spacing-lg);
    }

    .brand-story-summary-text p:last-child {
      margin-bottom: 0;
    }

    /* Link to full story */
    .story-link {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: 16px;
      font-weight: 600;
      color: var(--color-primary);
      text-decoration: none;
      transition: all 200ms ease-out;
    }

    .story-link:hover {
      color: var(--color-accent);
    }

    .story-link svg {
      width: 20px;
      height: 20px;
      transition: transform 200ms ease-out;
    }

    .story-link:hover svg {
      transform: translateX(4px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .section {
        padding: var(--spacing-xxl) 0;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- ブランドストーリー要約セクション - アプローチ1: 冒頭のみ -->
  <section class="brand-story-summary section">
    <div class="container">
      <div class="brand-story-summary-content">
        <h2>告知の重さは、生存率の数字では測れません</h2>
        
        <div class="brand-story-summary-text">
          <p>
            10年前、私は「がんです」と告げられました。
          </p>
          <p>
            たとえ予後が良いとされる種類であっても、ステージが低くても、関係ありませんでした。
          </p>
          <p>
            「声が出なくなるかもしれない」という漠然とした、けれど鋭い不安。
          </p>
          <p>
            それまで当たり前だと思っていた日常に、得体の知れない「不確実性」が割り込んできた瞬間、私の世界は動きを止めました。
          </p>
        </div>

        <a href="/story" class="story-link">
          続きを読む
          <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.5 5l5 5-5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>
    </div>
  </section>

  <!-- 説明用の注釈（実際の実装では削除） -->
  <div style="max-width: 800px; margin: 40px auto; padding: 20px; background: #f0f0f0; border-radius: 8px; font-size: 14px; color: #666;">
    <strong>アプローチ1: ストーリーの冒頭のみ</strong><br>
    体験談の最初の部分をそのまま配置し、「続きを読む」で詳細ページへ遷移する構成です。<br>
    自然な流れで読者の興味を引く設計になっています。
  </div>
</body>
</html>
